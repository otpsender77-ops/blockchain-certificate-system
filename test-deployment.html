<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üöÄ Deployment Test</h1>
    
    <div id="backendUrl">
        <label for="urlInput">Backend URL:</label>
        <input type="text" id="urlInput" placeholder="https://your-backend.vercel.app" style="width: 300px;">
        <button onclick="testBackend()">Test Backend</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testBackend() {
            const backendUrl = document.getElementById('urlInput').value || 'https://blockchain-certificate-backend.vercel.app';
            const results = document.getElementById('results');
            
            results.innerHTML = '<div class="test loading">üîÑ Testing deployment...</div>';
            
            // Test 1: Health Check
            try {
                const healthResponse = await fetch(`${backendUrl}/api/health`);
                const healthData = await healthResponse.json();
                results.innerHTML += `<div class="test success">‚úÖ Health Check: ${JSON.stringify(healthData)}</div>`;
            } catch (error) {
                results.innerHTML += `<div class="test error">‚ùå Health Check Failed: ${error.message}</div>`;
            }
            
            // Test 2: Certificate Verification
            try {
                const verifyResponse = await fetch(`${backendUrl}/api/verification/certificate-id`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ certificateId: 'DEIT20250034' })
                });
                const verifyData = await verifyResponse.json();
                results.innerHTML += `<div class="test success">‚úÖ Verification: ${verifyData.success ? 'Working' : 'Error'}</div>`;
            } catch (error) {
                results.innerHTML += `<div class="test error">‚ùå Verification Failed: ${error.message}</div>`;
            }
            
            // Test 3: Frontend
            try {
                const frontendResponse = await fetch('https://blockchain-certificate-system.vercel.app');
                results.innerHTML += `<div class="test success">‚úÖ Frontend: ${frontendResponse.status === 200 ? 'Online' : 'Error'}</div>`;
            } catch (error) {
                results.innerHTML += `<div class="test error">‚ùå Frontend Failed: ${error.message}</div>`;
            }
            
            results.innerHTML += '<div class="test success">üéâ Test Complete!</div>';
        }
        
        // Auto-test on page load
        window.onload = function() {
            testBackend();
        };
    </script>
</body>
</html>
